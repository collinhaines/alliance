<template name="home">
  <section class="countdown">
    <div class="container countdown-background">
      <div class="row">
        <div class="col-lg-8 center-block text-center">
          <h1 class="countdown-header">Chelsea and Collin</h1>

          <h3 class="countdown-date"><em>June 17, 2017</em></h3>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="countdown"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="timeline">
    <div class="cd-container" id="cd-timeline">
      {{#each item in timeline}}
        <div class="cd-timeline-block">
          <div class="cd-timeline-img">
            <i class="fa fa-2x fa-heart-o"></i>
          </div>

          <div class="cd-timeline-content">
            <h3>{{item.title}}</h3>

            <img src="/img/{{item.image}}" class="img-responsive" alt="{{item.title}}">

            <p class="text-justify">{{item.text}}</p>

            <span class="cd-date">{{renderDate(item.date)}}</span>
          </div>
        </div>
      {{/each}}
    </div>
  </section>
</template>
