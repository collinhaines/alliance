<template name="home">
  <section class="splash countdown">
    <div class="splash-background">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 center-block text-center">
            <h1 class="splash-header">Chelsea and Collin</h1>

            <h3 class="countdown-date"><em>June 17, 2017</em></h3>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div id="countdown"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="timeline">
    <div class="container cssanimations-alert">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-warning">
            <p>Outdated browser detected. Please upgrade to a newer browser to fully experience this site.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="cd-container" id="cd-timeline">
      {{#each item in timeline}}
        <div class="cd-timeline-block">
          <div class="cd-timeline-img is-hidden">
            <i class="fa fa-2x fa-heart-o"></i>
          </div>

          <div class="cd-timeline-content is-hidden">
            <h3>{{item.title}}</h3>

            <img src="/img/{{item.image}}" class="img-responsive" alt="{{item.title}}">

            <p class="text-justify">{{item.text}}</p>

            <span class="cd-date">{{renderDate(item.date)}}</span>
          </div>
        </div>
      {{/each}}
    </div>
  </section>

  <section class="registry">
    <div class="container">
      <div class="row text-center">
        {{#each item in registries}}
          <div class="col-md-3 col-sm-4 col-xs-12 registry-item">
            <img src="/img/{{item.image}}" class="img-responsive registry-image" alt="{{item.brand}}">

            <h5 class="registry-header">{{item.brand}}</h5>

            <p class="text-muted registry-category">{{item.category}}</p>

            <a href="{{item.link}}" class="btn btn-pink">Visit Store</a>
          </div>
        {{/each}}
      </div>
    </div>
  </section>
</template>
